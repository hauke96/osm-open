<h3 class="title">{{ "tag-filter.title" | translate }}</h3>
<select
	[(ngModel)]="selectedTag"
	(ngModelChange)="onTagFieldChanged()"
	class="tag-selection"
	[ngClass]="{'placeholder': !selectedTag || selectedTag === ''}"
>
	<option value="" disabled selected hidden>{{"tag-filter.template-placeholder"|translate}}</option>
	<option *ngFor="let t of tagTemplates" [ngValue]="t.tag">{{t.name | translate}}</option>
</select>

<!-- TODO Extract this resetable-input into own component if its used again -->
<div>
	<input
		class="resettable-input"
		[class.reset-enabled]="'' !== selectedTag"
		[(ngModel)]="selectedTag"
		(ngModelChange)="onTagFieldChanged()"
		[placeholder]='"tag-filter.tag-placeholder" | translate'
	/>
	<i
		*ngIf="'' !== selectedTag"
		class="icon-close close-button"
		(click)="reset()"
		[class.invisible]="selectedTag === ''"
	></i>
</div>
