<h3 class="title">{{ "load-data.load-data" | translate }}</h3>
<div class="control-container">
	<button [disabled]="!canLoadData || isLoading" (click)="onLoadDataClicked()" class="load-data-button">
		{{ "load-data.load-data" | translate }}
	</button>
	<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
<span class="zoom-in-notice" *ngIf="!canLoadData">{{ "load-data.zoom" | translate }}</span>
